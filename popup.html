<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHover Custom Translator</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container">
        <header class="popup-header">
            <h1>🔤 MyHover</h1>
            <p>Traducteur personnalisé</p>
        </header>

        <main class="popup-content">
            <div class="status-section">
                <div class="status-item">
                    <span class="status-label">Site actuel</span>
                    <span id="siteStatusIndicator" class="status-indicator">Actif</span>
                    <button id="addCurrentSite" class="btn btn-secondary">
                        ➕ Ajouter ce site
                    </button>
                    <button id="removeCurrentSite" class="btn btn-danger">
                        🗑️ Retirer ce site
                    </button>
                </div>
                <div class="url-input-section">
                    <input type="text" id="currentSiteUrl" class="url-input" placeholder="Domaine">
                </div>
            </div>

            <div class="actions-section">
                <button id="openOptions" class="btn btn-secondary">
                    ⚙️ Options
                </button>
            </div>

            <div class="info-section">
                <p class="info-text">
                    Survolez du texte sur cette page pour voir les traductions
                </p>
            </div>
        </main>

        <footer class="popup-footer">
            <small>Version 1.0.0</small>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>

</html>
