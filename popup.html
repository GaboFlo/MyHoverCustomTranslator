<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traducteur personnalisé au survol</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="translation-form.css">
</head>

<body>
    <div class="popup-container">
        <header class="popup-header">
            <h1>🔤 Traducteur personnalisé au survol</h1>
            <p>Traducteur personnalisé selon votre dictionnaire</p>
        </header>

        <main class="popup-content">
            <div class="status-section">
                <div class="status-item">
                    <span class="status-label">Site actuel</span>
                    <span id="siteStatusIndicator" class="status-indicator">Actif</span>
                    <button id="addCurrentSite" class="btn btn-secondary">
                        ➕ Ajouter ce site
                    </button>
                    <button id="removeCurrentSite" class="btn btn-danger">
                        🗑️ Retirer ce site
                    </button>
                </div>
                <div class="url-input-section">
                    <input type="text" id="currentSiteUrl" class="url-input" placeholder="Domaine">
                </div>
                <div class="site-options-section">
                    <label class="checkbox-label">
                        <input type="checkbox" id="highlightAllWords" class="checkbox-input">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">Surligner tous les mots connus</span>
                    </label>
                </div>
            </div>

            <div class="translation-section">
                <h3 class="section-title">➕ Ajouter une traduction</h3>
                <div id="translationFormContainer"></div>
            </div>

            <div class="actions-section">
                <button id="openOptions" class="btn btn-secondary">
                    ⚙️ Options ↗️
                </button>
            </div>

            <div class="info-section">
                <p class="info-text">
                    Survolez du texte sur cette page pour voir les traductions
                </p>
            </div>
        </main>

        <footer class="popup-footer">
            <small>Version <span id="version">1.0.0</span></small>
        </footer>
    </div>

    <script src="translation-form.js"></script>
    <script src="popup.js"></script>
</body>

</html>
