name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript compilation check
        run: npm run build

      - name: Run ESLint
        run: npm run lint

      - name: Run ESLint web-ext
        run: npm run lint:web-ext

      - name: Check for TypeScript errors
        run: npx tsc --noEmit

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build directory 'dist' not found"
            exit 1
          fi

          if [ ! -f "dist/manifest.json" ]; then
            echo "‚ùå manifest.json not found in dist directory"
            exit 1
          fi

          if [ ! -f "dist/content.js" ]; then
            echo "‚ùå content.js not found in dist directory"
            exit 1
          fi

          if [ ! -f "dist/options.js" ]; then
            echo "‚ùå options.js not found in dist directory"
            exit 1
          fi

          if [ ! -f "dist/popup.js" ]; then
            echo "‚ùå popup.js not found in dist directory"
            exit 1
          fi

          echo "‚úÖ All build files present"

          # V√©rifier que les fichiers JS ne sont pas vides
          for file in dist/*.js; do
            if [ ! -s "$file" ]; then
              echo "‚ùå $file is empty"
              exit 1
            fi
          done

          echo "‚úÖ All JavaScript files have content"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-build
          path: dist/**/*
          retention-days: 0

  build-firefox:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Firefox extension
        run: npm run build:firefox

      - name: Verify Firefox build
        run: |
          if [ ! -d "web-ext-artifacts" ]; then
            echo "‚ùå Firefox build directory 'web-ext-artifacts' not found"
            exit 1
          fi

          # V√©rifier qu'il y a au moins un fichier .zip dans web-ext-artifacts
          if ! ls web-ext-artifacts/*.zip 1> /dev/null 2>&1; then
            echo "‚ùå No .zip file found in web-ext-artifacts directory"
            exit 1
          fi

          echo "‚úÖ Firefox extension build successful"

          # Lister les fichiers cr√©√©s
          echo "üì¶ Firefox extension files:"
          ls -la web-ext-artifacts/

      - name: Upload Firefox build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firefox-extension
          path: web-ext-artifacts/**/*
          retention-days: 1
