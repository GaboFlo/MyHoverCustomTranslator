name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Extract version from tag
        id: version
        run: |
          # Extraire la version du tag (ex: v1.2.3 -> 1.2.3)
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Version extraite du tag: $VERSION"

      - name: Update manifest version
        run: |
          # Extraire la version du tag (ex: v1.2.3 -> 1.2.3)
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}

          # Mettre Ã  jour le manifest.json
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" manifest.json

          echo "âœ… Version mise Ã  jour dans manifest.json: $VERSION"

      - name: Run tests
        run: |
          npm run build
          npm run lint
          npx tsc --noEmit

      - name: Build extension
        run: npm run build

      - name: Upload Extension Files
        uses: actions/upload-artifact@v4
        with:
          name: extension-files-${{ steps.version.outputs.version }}
          path: dist/**/*
          retention-days: 30

