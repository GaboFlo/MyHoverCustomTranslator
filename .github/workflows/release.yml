          echo "ğŸ“ TÃ©lÃ©chargez l'artifact 'extension-files-${{ steps.version.outputs.version }}' pour obtenir le ZIP"
          echo "ğŸ“¦ Le ZIP contiendra tous les fichiers de l'extension prÃªts pour Chrome Store"
